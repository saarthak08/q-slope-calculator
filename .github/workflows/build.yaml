name: Build Android

on:
  push:
    branches:
      - master

jobs:
  build-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
          architecture: x64
      - run: flutter --version
      - run: cp .env.sample .env
      - run: flutter pub get
      - name: Analyze code
        run: flutter analyze -v
      - name: Ensure the Dart code is formatted correctly
        run: dart format --set-exit-if-changed .
      - name: Creating release key and release key properties from secrets
        env:
          RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}
          RELEASE_KEYSTORE_PROPERTIES: ${{ secrets.RELEASE_KEYSTORE_PROPERTIES }}
        run: |
          echo -n "${RELEASE_KEYSTORE}" | base64 -d > android/keys/release.keystore
          echo "${RELEASE_KEYSTORE_PROPERTIES}" > android/keys/release-key.properties
      - name: Run build
        run: flutter build apk --flavor dev
      - uses: actions/upload-artifact@v4.4.0
        with:
          name: dev-release
          path: build/app/outputs/apk/dev/release
          retention-days: 5
